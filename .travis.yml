language: ruby
cache: bundler
install: bundle install
script:
  - bundle exec asciidoctor-epub3 progit.asc
after_success: |2
  (git describe | grep -v -E 'travis_[0-9]+-') || (
  # tag if no previous tag exists
  declare -r SSH_FILE="$(mktemp -u $HOME/.ssh/XXXXX)"

  # - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -

  # Decrypt the file containing the private key
  # (Note: this is the same as what is generated by the Travis CLI at step 2.5)

  openssl aes-256-cbc \
           -K $encrypted_89103fe9e218_key \
           -iv $encrypted_89103fe9e218_iv \
           -in ".travis/github_deploy_key.enc" \
           -out "$SSH_FILE" -d

  # - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -

  # Enable SSH authentication

  chmod 600 "$SSH_FILE" \
           && printf "%s\n" \
           "Host github.com" \
           " IdentityFile $SSH_FILE" \
           "  LogLevel ERROR" >> ~/.ssh/config
  git config --global user.email "builds@travis-ci.com"
  git config --global user.name "Travis CI"
  export GIT_TAG=travis_$TRAVIS_BUILD_NUMBER
  git tag $GIT_TAG -a -m "Generated tag from TravisCI for build $TRAVIS_BUILD_NUMBER"
  git remote add ssh git@github.com:jnavila/progit2-fr.git
  git push ssh master -q --tags )

deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - "progit.epub"
  skip_cleanup: true
  on:
    tags: true
    repo: jnavila/progit2-fr
  overwrite: true
branches:
  only:
  - master
  - /^travis_[0-9]*$/